<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>HTML HEADING with HTML Tags!!</h1>
    </div>

    <script>
        //creating javascript element h1
        var hOne = document.createElement("h1");
        hOne.innerHTML = "HEADING with Javascript";
        
        //fetching root element or container of the page
        var rootElement = document.getElementById("root");

        rootElement.appendChild(hOne);
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        var hOneReact = React.createElement("h1",{},"HEADING CREATED using React");
        var htmlRoot = document.getElementById("root");
        var rootReact = ReactDOM.createRoot(htmlRoot);
        rootReact.render(hOneReact);
    </script>
</body>
</html>
